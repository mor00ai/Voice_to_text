<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Voice to Text PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Voice to Text" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 600px;
      margin: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    select, button, textarea {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: white;
    }
    button {
      cursor: pointer;
      background: #1976d2;
      color: white;
      border: none;
      transition: background 0.3s ease;
      touch-action: manipulation;
      -webkit-appearance: none;
      appearance: none;
    }
    button:hover {
      background: #155a9c;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    textarea {
      height: 150px;
      resize: none;
      font-family: inherit;
    }
    .share-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }
    .share-buttons button {
      flex: 1 1 30%;
      min-width: 120px;
    }
    .cache-control {
      margin-top: 2rem;
      background: #eee;
      border-radius: 8px;
      padding: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
    .cache-control button {
      width: auto;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    .status {
      margin-top: 0.5rem;
      font-weight: bold;
      min-height: 1.2em;
      color: #1976d2;
    }
    
    /* Stili specifici per PWA */
    @media (display-mode: standalone) {
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      .container {
        padding-top: 1rem;
      }
    }
    
    /* Media queries per dispositivi piccoli */
    @media (max-width: 480px) {
      .share-buttons {
        flex-direction: column;
      }
      .share-buttons button {
        flex: none;
        width: 100%;
      }
    }
    
    /* Assicura visibilità su tutti i dispositivi */
    @media (max-height: 600px) {
      .cache-control {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎤 Voice to Text</h1>
    
    <label for="language">🌐 Seleziona Lingua:</label>
    <select id="language">
      <option value="it-IT">🇮🇹 Italiano</option>
      <option value="en-US">🇺🇸 English</option>
      <option value="es-ES">🇪🇸 Español</option>
      <option value="fr-FR">🇫🇷 Français</option>
      <option value="de-DE">🇩🇪 Deutsch</option>
    </select>

    <button id="startBtn">🎙️ Avvia Registrazione</button>
    <button id="stopBtn" disabled>🛑 Ferma</button>
    <textarea id="output" placeholder="Il testo apparirà qui..."></textarea>

    <div class="share-buttons">
      <button id="shareWhatsApp">📱 WhatsApp</button>
      <button id="shareTelegram">📨 Telegram</button>
      <button id="shareSMS">✉️ SMS</button>
    </div>

    <!-- Pannello controllo cache e service worker -->
    <div class="cache-control">
      <p>⚙️ Gestione cache e service worker:</p>
      <button id="clearCacheBtn">🗑️ Pulisci Cache & Disinstalla SW</button>
      <div class="status" id="cacheStatus"></div>
    </div>
  </div>

  <script>
    // Versione dell'app per cache busting automatico
    const APP_VERSION = Date.now();
    
    // Registrazione del service worker con cache bust per aggiornamenti automatici
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register(`sw.js?v=${APP_VERSION}`)
        .then(reg => {
          console.log('Service Worker registrato:', reg);
          
          // Controlla aggiornamenti ogni 30 secondi
          setInterval(() => {
            reg.update();
          }, 30000);
          
          // Ascolta per nuove versioni
          reg.addEventListener('updatefound', () => {
            const newWorker = reg.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // Nuovo service worker installato, chiedi se ricaricare
                if (confirm('Nuova versione disponibile! Ricaricare la pagina?')) {
                  window.location.reload();
                }
              }
            });
          });
        })
        .catch(err => console.error('Errore registrazione SW:', err));
    }

    // Variabili elementi
    const output = document.getElementById('output');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const languageSelect = document.getElementById('language');

    // Riconoscimento vocale
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
    } else if ('SpeechRecognition' in window) {
      recognition = new SpeechRecognition();
    }

    if (recognition) {
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript += event.results[i][0].transcript;
        }
        output.value = transcript;
      };

      recognition.onerror = (event) => {
        console.error('Errore riconoscimento vocale:', event.error);
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };

      recognition.onend = () => {
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };

      startBtn.onclick = () => {
        recognition.lang = languageSelect.value;
        recognition.start();
        startBtn.disabled = true;
        stopBtn.disabled = false;
      };

      stopBtn.onclick = () => {
        recognition.stop();
        startBtn.disabled = false;
        stopBtn.disabled = true;
      };
    } else {
      alert('Il riconoscimento vocale non è supportato in questo browser.');
      startBtn.disabled = true;
    }

    // Pulsanti condivisione con controllo errori
    function shareText(url) {
      const text = output.value.trim();
      if (!text) {
        alert('Nessun testo da condividere!');
        return;
      }
      try {
        window.open(url, '_blank');
      } catch (error) {
        console.error('Errore condivisione:', error);
        alert('Errore durante la condivisione');
      }
    }

    document.getElementById('shareWhatsApp').onclick = () => {
      const text = encodeURIComponent(output.value);
      shareText(`https://wa.me/?text=${text}`);
    };
    
    document.getElementById('shareTelegram').onclick = () => {
      const text = encodeURIComponent(output.value);
      shareText(`https://t.me/share/url?text=${text}`);
    };
    
    document.getElementById('shareSMS').onclick = () => {
      const text = encodeURIComponent(output.value);
      shareText(`sms:?body=${text}`);
    };

    // Funzione per pulire cache e disinstallare service worker
    const clearCacheBtn = document.getElementById('clearCacheBtn');
    const cacheStatus = document.getElementById('cacheStatus');

    clearCacheBtn.onclick = async () => {
      cacheStatus.textContent = 'Pulizia in corso...';

      try {
        // Disinstalla tutti i service worker
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (const registration of registrations) {
            await registration.unregister();
          }
          cacheStatus.textContent = 'Service worker disinstallati. ';
        }

        // Svuota tutte le cache
        if ('caches' in window) {
          const keys = await caches.keys();
          for (const key of keys) {
            await caches.delete(key);
          }
          cacheStatus.textContent += 'Cache cancellate. ';
        }

        // Ricarica la pagina
        setTimeout(() => {
          cacheStatus.textContent += 'Ricaricando...';
          window.location.reload(true);
        }, 1500);

      } catch (error) {
        console.error('Errore pulizia:', error);
        cacheStatus.textContent = 'Errore durante la pulizia.';
      }
    };

    // Previeni zoom su iOS
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
